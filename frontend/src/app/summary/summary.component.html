<div class="my-top2">
  <h4 class="text-center white-text">Summary</h4>
</div>

<div class="container">
  <div class="floating text-center">
    <div class="row">
      <div class="col-12" style="display:flex;">
        <div class="mr-auto">
          <img [src]="userChoices[activeUser]?.avatar" class="rounded" height="37px" >
          <select id="userpicker" [ngModel]="activeUser" (ngModelChange)="onUserChange($event)" class="custom-select">
                <option *ngFor="let user of userChoices|loopobject" [value]="user.username">{{user.first_name}} {{user.last_name}}</option>
          </select><!--<span class="text-muted">({{userChoices[activeUser].username}})</span>-->
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-8">
      <div class="white-bg content text-center">
        <canvas baseChart height="150"
                  [datasets]="chartData.datasets"
                  [labels]="chartData.labels"
                  [options]="chartOptions"
                  [colors]="chartColors"
                  [legend]="chartLegend"
                  [chartType]="chartType">
          </canvas>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="white-bg content text-center dashboard-card">
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="white-bg content text-center dashboard-card">
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="white-bg content text-center">
        <canvas baseChart height="300"
            [data]="overallPieData"
            [labels]="pieLabels"
            [chartType]="'doughnut'"
            [options]="pieOptions">
        </canvas>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="white-bg content text-center dashboard-card">
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="white-bg content text-center dashboard-card">
      </div>
    </div>
  </div>

{{overallPieData|json}}

{{playerSummaries|json}}
</div>
