<div class="row">
  <div *ngFor="let plot of plots" class="col-md-6">
    <div class="card text-center">
      <div class="card-block">
        <h5 class="card-title">{{plot.label}}</h5>
        <img class="img-fluid" [src]="sanitizer.bypassSecurityTrustResourceUrl(plot.img)">
      </div>
    </div>
    <br>
  </div>
</div>
