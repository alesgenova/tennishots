<div class="row">
  <div *ngFor="let plot of plots; let i=index" class="col-md-6" [class.offset-md-3]="i==2">
    <div class="card content text-center">
      <div class="card-block text-center">
        <h5 class="card-title">{{plot.label}}</h5>
        <img class="img-fluid" [src]="sanitizer.bypassSecurityTrustResourceUrl(plot.img)">
      </div>
    </div>
  </div>
</div>
