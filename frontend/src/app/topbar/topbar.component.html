<div class="bg-faded">
  <div class="container">
    <nav class="nav">
      <a class="navbar-brand" [routerLink]="['']"><img src="" height="35px" alt="TENNISTAT"></a>
      <ul class="nav flex-row mr-auto">
        <li class="nav-item">
          <a class="nav-link text-muted" [routerLink]="['analyze']">Analyze</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Progress</a>
        </li>
      </ul>
      <ul *ngIf="!loggedIn()" class="nav flex-row">
        <li class="nav-item"><a class="nav-link" [routerLink]="['login']">Login</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['register']">Register</a></li>
      </ul>
      <ul *ngIf="loggedIn()" class="nav flex-row">
        <li class="nav-item dropdown">
          <a role="button" class="nav-link" href="#" id="dropdownAvatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img [src]="'//localhost:8000'+getProfile()?.avatar" class="rounded-circle" height="35px">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAvatar">
            <a class="dropdown-item" [routerLink]="['profile']">
                <i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{username}}
            </a>
            <a class="dropdown-item" [routerLink]="['friends']">
                <i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Friends
            </a>
            <a class="dropdown-item" [routerLink]="[]">
                <i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Import Shots
            </a>
            <a class="dropdown-item" [routerLink]="[]">
                <i class="fa fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;$$ Due
            </a>
            <a class="dropdown-item" role="button" (click)="logOut()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Log Out
            </a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
