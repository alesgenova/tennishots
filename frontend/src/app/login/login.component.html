<div class="hard-purple-top">
  <div class="my-top container semi-bg">
    <h2>Log in</h2>
  </div>
</div>

<div class="container white-bg">
  <div class="content">
    <div class="row">
      <div class="col-6 offset-3 col-md-4 offset-md-4">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" id="username" formControlName="username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password">
            <div class="form-control-feedback"><span class="text-danger">{{loginError}}</span></div>
          </div>
          <input class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit" value="Log In" />
        </form>
      </div>
    </div>
  </div>
</div>
