<h1>Filter Shots and Compare them</h1>

<div class="container">
<ngb-tabset  (tabChange)="beforeTabChange($event)">
  <ngb-tab title="Selection 1" id="tab1">
    <template ngbTabContent>
      <sony-filter [filter]="filter1"></sony-filter>
    </template>
  </ngb-tab>
  <ngb-tab *ngIf="compare" id="tab2" title="Selection 2">
    <template ngbTabContent>
        <sony-filter [filter]="filter2"></sony-filter>
    </template>
  </ngb-tab>
  <ngb-tab id="tabS" >
    <template ngbTabTitle><button type="button" class="btn btn-primary btn-sm" [class.btn-danger]="compare" (click)="handleCompareChange()">{{comparebtntext}}</button></template>
  </ngb-tab>
</ngb-tabset>

<p>
  {{filter1|json}}
</p>
<p>
  {{filter2|json}}
</p>
</div>
