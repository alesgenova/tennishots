<div class="row no-gutters">
  <div *ngFor="let period of periodsSubset" class="col-6 col-sm-4 col-md-3">
    <div class="card text-center" (click)="addPkToPks(period.pk)">
      <div class="card-header" [class.bg-primary]="isInPks(period.pk)" [class.text-white]="isInPks(period.pk)">
        {{period.timestamp|date}}
      </div>
      <div class="card-block">
        <p class="card-text">
          <!--<button type="button" class="btn btn-sm" [class.btn-primary]="isInPks(period.pk)" (click)="addPkToPks(period.pk)">+</button>
          <input (click)="addPkToPks(period.pk)" type="checkbox" class="form-check-input">-->
          <strong>{{period.shot_count}}</strong> shots
        </p>
        <div class="labels-spacer row no-gutters">
          <div *ngFor="let label of period.labels" class="col-4">
            <span class="badge badge-default">{{label.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="doPagination" class=col-12>
    <ngb-pagination [disabled]="!doPagination" [collectionSize]="nPeriods" [pageSize]="periodsPerPage" [(page)]="currPage" (pageChange)="onPageChange()" size="sm"></ngb-pagination>
  </div>
</div>
